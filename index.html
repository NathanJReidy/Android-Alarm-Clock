<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Alarm Clock</title>
    <link rel="stylesheet" href="./dist/css/styles.css">
    <link rel="stylesheet" href="./dist/css/mediaQueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    
      
</head>
<body>

    <div class="overlay"></div>



    <div class="modalFixed">
        <div class="modalFlex">
            <div class="alarmTimeDiv">
                <div class="alarmTimeWrapper">
                    <textarea class="inputAlarmTimeHour" placeholder="H" maxlength="2"></textarea>
                    <p class="semiColon">:</p>
                    <textarea class="inputAlarmTimeMinutes" placeholder="MM" maxlength="2"></textarea>

                </div>
                
                
                <div class="timePeriod">
                    <p class="am">AM</p>
                    <p class="pm">PM</p>
                </div>
            </div>

            <div class="hoursClock">
                <div id="clockCenter" class="hourNumber">
                    <div id="twelve" class="hourDigit">12</div>
                    <div id="one" class="hourDigit">1</div>
                    <div id="two" class="hourDigit">2</div>
                    <div id="three" class="hourDigit">3</div>
                    <div id="four" class="hourDigit">4</div>
                    <div id="five" class="hourDigit">5</div>
                    <div id="six" class="hourDigit">6</div>
                    <div id="seven" class="hourDigit">7</div>
                    <div id="eight" class="hourDigit">8</div>
                    <div id="nine" class="hourDigit">9</div>
                    <div id="ten" class="hourDigit">10</div>
                    <div id="eleven" class="hourDigit">11</div>
                </div>

            </div>
            <div class="minutesClock">
                <div id="clockCenter" class="minutesNumber">
                    <div id="zero" class="minutesDigit">00</div>
                    <div id="five" class="minutesDigit">05</div>
                    <div id="ten" class="minutesDigit">10</div>
                    <div id="fifteen" class="minutesDigit">15</div>
                    <div id="twenty" class="minutesDigit">20</div>
                    <div id="twentyfive" class="minutesDigit">25</div>
                    <div id="thirty" class="minutesDigit">30</div>
                    <div id="thirtyfive" class="minutesDigit">35</div>
                    <div id="forty" class="minutesDigit">40</div>
                    <div id="fortyfive" class="minutesDigit">45</div>
                    <div id="fifty" class="minutesDigit">50</div>
                    <div id="fiftyfive" class="minutesDigit">55</div>
                </div>

            </div>





            <div class="modalFooter">
                <span class="material-icons">keyboard</span>
                <div class="rightDiv">
                    <p class="cancel">Cancel</p>
                    <p class="ok">OK</p>
                    <p class="update">OK</p>
                </div>
            </div>

        </div>
    </div>


    <button class="addAlarmBtn">+</button>


    <div class="footerBar">
        <div class="flexFooterContainer">
            <div id="alarmContainer">
                <svg class="footerIcons" fill="white" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M22 5.72l-4.6-3.86-1.29 1.53 4.6 3.86L22 5.72zM7.88 3.39L6.6 1.86 2 5.71l1.29 1.53 4.59-3.85zM12.5 8H11v6l4.75 2.85.75-1.23-4-2.37V8zM12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9c4.97 0 9-4.03 9-9s-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
                <p class="footerText">Alarm</p>
            </div>
            <div id="clockContainer">
                <svg class="footerIcons" fill="white" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/><path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
                <p class="footerText">Clock</p>
            </div>
            <div id="timerContainer">
                <svg class="footerIcons" fill="white" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><rect fill="none" height="24" width="24"/></g><g><path d="M18,22l-0.01-6L14,12l3.99-4.01L18,2H6v6l4,4l-4,3.99V22H18z M8,7.5V4h8v3.5l-4,4L8,7.5z"/></g></svg>
                <p class="footerText">Timer</p>
            </div>
            <div id="stopwatchContainer">
                <svg class="footerIcons" fill="white" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42C16.07 4.74 14.12 4 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
                <p class="footerText">Stop</p>
            </div>
            <div id="bedtimeContainer">
                <svg class="footerIcons" fill="white" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><path d="M21,10.78V8c0-1.65-1.35-3-3-3h-4c-0.77,0-1.47,0.3-2,0.78C11.47,5.3,10.77,5,10,5H6C4.35,5,3,6.35,3,8v2.78 C2.39,11.33,2,12.12,2,13v6h2v-2h16v2h2v-6C22,12.12,21.61,11.33,21,10.78z M14,7h4c0.55,0,1,0.45,1,1v2h-6V8C13,7.45,13.45,7,14,7 z M5,8c0-0.55,0.45-1,1-1h4c0.55,0,1,0.45,1,1v2H5V8z M4,15v-2c0-0.55,0.45-1,1-1h14c0.55,0,1,0.45,1,1v2H4z"/></g></svg>
                <p class="footerText">Bed</p>
            </div>

        </div>

    </div>

    <div class="headerBar">
        <div class="headerBarContainer">
            <p id="alarmText">Alarm!</p>
            <div id="iconText">
                <svg id="verticalDots" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>
            </div>
        </div>
    </div>



    <div class="main">


        <div class="alarmsBody">

 

        </div>

        

    </div>








    <!-- <script src="main.js"></script> -->
    <script type="module" src="./src/DOMchanges.js"></script>
    <script type="module" src="./src/DOMload.js"></script>
    <script type="module" src="./src/eventListeners.js"></script>
    <script type="module" src="./src/logic.js"></script>
    
</body>
</html>
