<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Alarm Clock</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <button class="addAlarmBtn">+</button>
    <div class="footerBar">
        <div class="flexFooterContainer">
            <div id="alarmContainer">1
            
            </div>
            <div id="clockContainer">2
            
            </div>
            <div id="timerContainer">3
            
            </div>
            <div id="stopwatchContainer">4
            
            </div>
            <div id="bedtimeContainer">5
            
            </div>

        </div>

    </div>


    <div class="main">


        <div class="headerBar">
            <p id="alarmText">Alarm</p>
            <div id="iconText">
                <svg id="verticalDots" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>
            </div>
        </div>

        <div class="alarmsBody">

            <div class="alarmCard">
                <div id="alarmTopSection">
                    <p id="time">12:35 am</p>
                    <div id="onBtn">on/off btn</div>
                </div>
                <div id="alarmBottomSection">
                    <p id="day">Tomorrow</p>
                    <div id="downArrow">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </div>
                </div>

            </div>


        


        </div>





    </div>










    <script type="module" src="../src/DOMchanges.js"></script>
    <script type="module" src="../src/DOMload.js"></script>
    <script type="module" src="../src/eventListeners.js"></script>
    <script type="module" src="../src/logic.js"></script>
    
</body>
</html>
