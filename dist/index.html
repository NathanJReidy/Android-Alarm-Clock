<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Alarm Clock</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="main">
        <div class="headerBar">
            <p id="alarmText">Alarm</p>
            <p id="iconText">Icon</p>
        </div>

        <div class="alarmsBody">

            <div class="alarmCard">
                <div id="alarmTopSection">
                    <p id="time">12:35 am</p>
                    <div id="onBtn">on/off btn</div>
                </div>
                <div id="alarmBottomSection">
                    <p id="day">Tomorrow</p>
                    <div id="downArrow">v</div>
                </div>

            </div>
        


        </div>





    </div>










    <script type="module" src="../src/DOMchanges.js"></script>
    <script type="module" src="../src/DOMload.js"></script>
    <script type="module" src="../src/eventListeners.js"></script>
    <script type="module" src="../src/logic.js"></script>
    
</body>
</html>
