<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Alarm Clock</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      
</head>
<body>
    <div class="overlay"></div>



    <div class="modalFixed">
        <div class="modalFlex">
            <div class="alarmTimeDiv">
                <div class="alarmTimeWrapper">
                    <input class="inputAlarmTimeHour" placeholder="HH"></input>
                    <p class="semiColon">:</p>
                    <input class="inputAlarmTimeMinutes" placeholder="MM"></input>

                </div>
                
                
                <div class="timePeriod">
                    <p class="am">AM</p>
                    <p class="pm">PM</p>
                </div>
            </div>

            <div class="hoursClock">
                <div id="clockCenter" class="hourNumber">
                    <div id="twelve" class="hourDigit">12</div>
                    <div id="one" class="hourDigit">1</div>
                    <div id="two" class="hourDigit">2</div>
                    <div id="three" class="hourDigit">3</div>
                    <div id="four" class="hourDigit">4</div>
                    <div id="five" class="hourDigit">5</div>
                    <div id="six" class="hourDigit">6</div>
                    <div id="seven" class="hourDigit">7</div>
                    <div id="eight" class="hourDigit">8</div>
                    <div id="nine" class="hourDigit">9</div>
                    <div id="ten" class="hourDigit">10</div>
                    <div id="eleven" class="hourDigit">11</div>
                </div>

            </div>
            <div class="minutesClock">
                <div id="clockCenter" class="minutesNumber">
                    <div id="zero" class="minutesDigit">00</div>
                    <div id="five" class="minutesDigit">05</div>
                    <div id="ten" class="minutesDigit">10</div>
                    <div id="fifteen" class="minutesDigit">15</div>
                    <div id="twenty" class="minutesDigit">20</div>
                    <div id="twentyfive" class="minutesDigit">25</div>
                    <div id="thirty" class="minutesDigit">30</div>
                    <div id="thirtyfive" class="minutesDigit">35</div>
                    <div id="forty" class="minutesDigit">40</div>
                    <div id="fortyfive" class="minutesDigit">45</div>
                    <div id="fifty" class="minutesDigit">50</div>
                    <div id="fiftyfive" class="minutesDigit">55</div>
                </div>

            </div>





            <div class="modalFooter">
                <span class="material-icons">keyboard</span>
                <div class="rightDiv">
                    <p class="cancel">Cancel</p>
                    <p class="ok">OK</p>
                </div>
            </div>

        </div>
    </div>


    <button class="addAlarmBtn">+</button>


    <div class="footerBar">
        <div class="flexFooterContainer">
            <div id="alarmContainer">
                <svg class="footerIcons" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p>Alarm</p>
            </div>
            <div id="clockContainer">
                <svg class="footerIcons" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p>Clock</p>
            </div>
            <div id="timerContainer">
                <svg class="footerIcons" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p>Timer</p>
            </div>
            <div id="stopwatchContainer">
                <svg class="footerIcons" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p>Stop</p>
            </div>
            <div id="bedtimeContainer">
                <svg class="footerIcons" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p>Bed</p>
            </div>

        </div>

    </div>

    <div class="headerBar">
        <div class="headerBarContainer">
            <p id="alarmText">Alarm</p>
            <div id="iconText">
                <svg id="verticalDots" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>
            </div>
        </div>
    </div>



    <div class="main">


        <div class="alarmsBody">

 

        </div>

        

    </div>










    <script type="module" src="../src/DOMchanges.js"></script>
    <script type="module" src="../src/DOMload.js"></script>
    <script type="module" src="../src/eventListeners.js"></script>
    <script type="module" src="../src/logic.js"></script>
    
</body>
</html>
