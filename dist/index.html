<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Alarm Clock</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <button class="addAlarmBtn">+</button>


    <div class="footerBar">
        <div class="flexFooterContainer">
            <div id="alarmContainer">
                <svg class="footerIcons" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p>Alarm</p>
            </div>
            <div id="clockContainer">
                <svg class="footerIcons" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p>Clock</p>
            </div>
            <div id="timerContainer">
                <svg class="footerIcons" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p>Timer</p>
            </div>
            <div id="stopwatchContainer">
                <svg class="footerIcons" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p>Stop</p>
            </div>
            <div id="bedtimeContainer">
                <svg class="footerIcons" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p>Bed</p>
            </div>

        </div>

    </div>

    <div class="headerBar">
        <div class="headerBarContainer">
            <p id="alarmText">Alarm</p>
            <div id="iconText">
                <svg id="verticalDots" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>
            </div>
        </div>
    </div>



    <div class="main">

        <div class="alarmsBody">

            <div class="alarmCard" data-value="0">
                <div id="alarmTopSection">
                    <p class="time">8:35 am</p>
                    <div class="offBtn">
                        <div class="roundSliderGray"></div>
                        <div class="longSliderGray"></div>
                    </div>
                    <div class="onBtn">
                        <div class="roundSliderBlue"></div>
                        <div class="longSliderBlue"></div>
                    </div>
                </div>
                <div id="alarmBottomSection">
                    <p class="alarmDay">Today</p>
                    <div id="downArrow">
                        <svg class="downIcon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </div>
                </div>
                <div class="extendedCard">
                    <div class="deleteCard">
                        <svg class="deleteIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        <p class="deleteText">Delete</p>
                    </div>
                    <div class="upArrow">
                        <svg class="upIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
                    </div>


                </div>

            </div>


            

        </div>

        





    </div>










    <script type="module" src="../src/DOMchanges.js"></script>
    <script type="module" src="../src/DOMload.js"></script>
    <script type="module" src="../src/eventListeners.js"></script>
    <script type="module" src="../src/logic.js"></script>
    
</body>
</html>
